<!DOCTYPE html>
<html lang="zh-CN">
  {% include head.html %}
  <body>
    {% include header.html %}
    <!-- 占位：播放器将由全局脚本注入（避免 PJAX 重建） -->
    <div id="music-root"></div>

    {% include music.html %}

    <main id="pjax-container">
      {{ content }}
    </main>

    {% include footer.html %}

    <!-- 这才是liquild的注释，不能用html的注释 -->
    <!-- 因为liquid会把html的注释也渲染出来 -->
    {% comment %}
    {% include translate.html %}
    {% endcomment %}

  <!-- PJAX -->
  <script src="https://cdn.tungchiahui.cn/assets/js/pjax.min.js"></script>
  <script src="/assets/js/pjax-init.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aplayer@1.7.0/dist/APlayer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/meting@1.1.0/dist/Meting.min.js"></script>
  <script src="/assets/js/music-player.js"></script>
    
  </body>
</html>
